source = ./monitors.vars
source = ./programs.vars

source = keybinds.conf

# Monitors
monitor = $M1, 1920x1080@74.99, 0x0, 1
monitor = $M2, 1440x900@74.98, -1440x0, 1


# Exec-once
exec-once = dbus-update-activation-environment --all
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = xrandr --output $M1 --primary


# Workspaces 
# M1
workspace = 1, monitor:$M1, on-created-empty: $terminal
workspace = 2, monitor:$M1, default:true
workspace = 3, name:browser, monitor:$M1, on-created-empty: $browser
workspace = 4, name:telegram, monitor:$M1, on-created-empty: $telegram
workspace = 5, monitor:$M1
workspace = 6, monitor:$M1

# M2
workspace = 7, monitor:$M2
workspace = 8, monitor:$M2
workspace = 9, monitor:$M2
workspace = 10, name:proxy, monitor:$M2, on-created-empty: $proxy

# Env
ecosystem:no_update_news = true

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland

env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland


#Look And Feel
general {
    layout = dwindle

    gaps_in = 2
    gaps_out = 4

    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false

    allow_tearing = false
}

decoration {
    rounding = 8
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}


# Input 
input {
    kb_layout = us, ru
    kb_variant =
    kb_model = 
    kb_options = grp:caps_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.2

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.2
}

misc {
force_default_wallpaper = -1 
disable_splash_rendering = true
disable_hyprland_logo = true
}


# Windowrules
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

